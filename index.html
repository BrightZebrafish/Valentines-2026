  <style>
    body {

      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;

    .card {

      border-radius: 22px;
      padding: 25px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.25);
      text-align: center;
      animation: fadeIn 0.5s ease;
      position: relative;
    }

    h1, h2 {
      margin-top: 0;
    }

    p {
      color: #555;
      line-height: 1.5;
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 14px;
      border: none;
      cursor: pointer;
      transition: transform 0.15s, background 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .primary {
      background: #ff4d6d;
      color: white;
    }

    .secondary {
      background: #ffe0e6;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin: 8px 0;
    }

    #no {
      background: #ccc;
      position: absolute;
      width: 120px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Confetti */
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      top: -10px;
      animation: fall 3s linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
