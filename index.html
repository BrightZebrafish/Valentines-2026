<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Check ğŸ’•</title>

  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: white;
      width: 90%;
      max-width: 420px;
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      text-align: center;
      animation: fadeIn 0.6s ease;
    }

    h1, h2 {
      margin-top: 0;
    }

    p {
      color: #555;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .primary {
      background: #ff4d6d;
      color: white;
    }

    .secondary {
      background: #ffe0e6;
    }

    img {
      width: 100%;
      border-radius: 15px;
      margin: 10px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    #no {
      background: #ccc;
      position: absolute;
      width: 120px;
    }
  </style>
</head>
<body>

<div class="card" id="app"></div>

<script>
  let step = 0;

  const app = document.getElementById("app");

  function next(content) {
    app.innerHTML = content;
  }

  // Step 0 â€“ Intro
  next(`

  `);

  function step1() {
    next(`
      <h2>Question 1</h2>
      <p>Who is the best boyfriend?</p>
      <button class="secondary" onclick="step2()">You ğŸ¥°</button>
      <button class="secondary" onclick="step2()">Also you ğŸ˜Œ</button>
    `);
  }

  function step2() {
    next(`

  function step3() {
    next(`

    const noBtn = document.getElementById("no");
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  }

  function accepted() {
    document.body.innerHTML = `

    `;
  }
</script>

</body>
</html>
